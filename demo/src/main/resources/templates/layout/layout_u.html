<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Panel del usuario" />
  <meta name="author" content="" />

  <title>Panel de Usuario</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/img/icons8-coser-16.png" />

  <!-- Font Awesome -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"
    rel="stylesheet" />

  <!-- Estilos del template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet" />
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/usuario/dashboard}">
        <div class="sidebar-brand-icon">
          <img src="/img/logo_mini.png" alt="logo" width="40" />
        </div>
        <div class="sidebar-brand-text mx-3">SDGDI <sup>Usuario</sup></div>
      </a>

      <hr class="sidebar-divider my-0" />

      <!-- Dashboard -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/usuario/dashboard}">
          <i class="fas fa-home"></i>
          <span>Inicio</span>
        </a>
      </li>

      <hr class="sidebar-divider" />

      <!-- Sección principal -->
      <div class="sidebar-heading">Gestión de Usuario</div>

      <!-- Pedidos -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/usuario/pedidos}">
          <i class="fas fa-boxes"></i>
          <span>Pedidos</span>
        </a>
      </li>

      <!-- Calculadora -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/usuario/calculadora}">
          <i class="fas fa-calculator"></i>
          <span>Calculadora</span>
        </a>
      </li>

      <!-- Reportes -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/usuario/reportes}">
          <i class="fas fa-chart-line"></i>
          <span>Reportes</span>
        </a>
      </li>

      <hr class="sidebar-divider d-none d-md-block" />

      <!-- Botón para ocultar sidebar -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>
    </ul>
    <!-- Fin del Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Navbar -->
          <ul class="navbar-nav ml-auto">

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Usuario -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Usuario</span>
                <img class="img-profile rounded-circle" src="/img/undraw_profile.svg" />
              </a>

              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">
                <a class="dropdown-item" th:href="@{/usuario/perfil}">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Perfil
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Cerrar sesión
                </a>
              </div>
            </li>
          </ul>
        </nav>
        <!-- Fin del Topbar -->

        <!-- Contenido dinámico -->
        <div class="">
          <div id="content">
            <div layout:fragment="content"></div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>&copy; 2025 SRP - Gestión de Inventario | Usuario</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>

  <!-- Scroll to Top -->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿Deseas cerrar sesión?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Selecciona “Cerrar sesión” para salir de tu cuenta.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <form id="logoutForm" th:action="@{/logout}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary">Cerrar sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Scripts específicos de cada vista -->
  <div layout:fragment="scripts"></div>

</body>
</html>
