<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>Editar Proveedor</title>
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
  <div layout:fragment="content" class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-primary mb-3 text-center">
        <i class="fas fa-edit"></i> Editar Proveedor
      </h3>

      <form id="proveedorForm">
        <input type="hidden" id="id" name="id" th:value="${proveedor.id}" />

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nit">NIT</label>
            <input type="text" id="nit" class="form-control" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" class="form-control" required>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Actualizar
          </button>
          <a href="/proveedores" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </div>
      </form>
    </div>
  </div>

  <div layout:fragment="scripts">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/editar-proveedor.js"></script>
  </div>
</body>
</html>
