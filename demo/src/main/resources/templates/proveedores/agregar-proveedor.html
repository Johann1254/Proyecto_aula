<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8" />
  <title>Agregar Proveedor</title>
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body>
  <div layout:fragment="content" class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="text-primary mb-3 text-center">
        <i class="fas fa-user-plus"></i> Registrar Nuevo Proveedor
      </h3>

      <form id="formProveedor">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" name="telefono" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nit" class="form-label">NIT</label>
            <input type="text" id="nit" name="nit" class="form-control" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" name="direccion" class="form-control" required>
          </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar
          </button>
          <a href="/proveedores" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
        </div>
      </form>

      <div id="mensajeExito" class="alert alert-success mt-3 d-none">Proveedor registrado correctamente</div>
      <div id="mensajeError" class="alert alert-danger mt-3 d-none">Error al registrar el proveedor</div>
    </div>
  </div>

  <div layout:fragment="scripts">
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/agregar-proveedor.js"></script>
  </div>
</body>
</html>
